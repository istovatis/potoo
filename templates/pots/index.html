<form  method="post">
    {% csrf_token %}
    {{ form }}
    <input id="pot_text" type="text" name="pot_text" value="{{ current_text }}">
    <input type="submit" value="Pot" />
</form>


{% if latest_pots_list %}
    <ul>
    {% for pot in latest_pots_list %}
        <li>{{ pot.text }} at {{ pot.time_created }}</li>
        <p><a href="/pots/{{ pot.pot_id }}/">Details</a></p>
    {% endfor %}
    </ul>
{% else %}
    <p>No pots are available.</p>
{% endif %}
